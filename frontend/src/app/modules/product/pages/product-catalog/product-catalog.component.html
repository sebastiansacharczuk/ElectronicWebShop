<p class="text-center my-3">Product Catalog</p>
<div class="d-flex justify-content-start gap-2 flex-wrap">
    <app-product-card
      *ngFor="let product of productResponse.content"
      [product]="product"
      (addToCart)="addToCart($event)"
    >
    </app-product-card>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          [class.disabled]="page === 0"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          [class.disabled]="page === 0"
          aria-label="Previous"
          class="page-link"
          href="javascript:void(0)"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        *ngFor="let pageIndex of pages"
        class="page-item"
      >
        <a
          (click)="gotToPage(pageIndex)"
          [class.active]="page === pageIndex"
          class="page-link"
          href="javascript:void(0)"
        >{{ pageIndex + 1 }}</a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          [class.disabled]="isLastPage"
          aria-label="Next"
          class="page-link"
          href="javascript:void(0)"
        >
          <i class="fa-solid fa-chevron-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          [class.disabled]="isLastPage"
          aria-label="Next"
          class="page-link"
          href="javascript:void(0)"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
