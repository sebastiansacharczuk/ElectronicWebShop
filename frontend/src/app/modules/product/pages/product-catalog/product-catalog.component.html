<p class="text-center my-3">Product Catalog</p>
<div class="container">
  <div class="row">
    <!-- Loop through each product in the productResponse.content array -->
    <div *ngFor="let product of productResponse.content" class="col-md-4 mb-4">
      <!-- Bootstrap Card Component -->
      <div class="card h-100">
        <!-- Card Body -->
        <div class="card-body">
          <!-- Product Name as Card Title -->
          <h5 class="card-title">{{ product.name }}</h5>
          <!-- Product Description -->
          <p class="card-text">{{ product.description }}</p>
          <!-- Product Details -->
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              <strong>Price:</strong> ${{ product.price }}
            </li>
            <li class="list-group-item">
              <strong>Quantity:</strong> {{ product.quantity }}
            </li>
            <li class="list-group-item">
              <strong>Producer:</strong> {{ product.producer }}
            </li>
          </ul>
        </div>
        <!-- Card Footer -->
        <div class="card-footer text-muted text-center">
          <!-- Placeholder for any additional footer content -->
          <small>Available now!</small>
        </div>
      </div>
    </div>
  </div>
</div>
